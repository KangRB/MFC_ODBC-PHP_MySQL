<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>学 号</th>
        <th>姓 名</th>
        <th>成绩1</th>
        <th>成绩2</th>
        <th>成绩3</th>
    </tr>
    </thead>

    <tbody id="TB_course">

    </tbody>
</table>


<script>
    $.ajax({
        url: "getCccData.php",
        type: "get",
        dataType: "json",
        success: function (data) {
            addTable(data);
            console.log(data);
        }, error: function (e) {
            console.error(e.responseText);
        }
    });

    function addTable(data) {

        for (var i = 0; i < data.length; i++) {
            var index = i + 1;
            $('#TB_course').append('<tr><th scope="row">' + index + '</th>' +
                '<td>' + data[i].Stunum + '</td>' +
                '<td>' + data[i].Name + '</td>' +
                '<td>'+ data[i].Core1 + '</td>' +
                '<td>'+ data[i].Core2 + '</td>' +
                '<td>'+ data[i].Core3 + '</td>' +
                '</tr>');
        }
    }

</script>
